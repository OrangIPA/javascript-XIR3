<!DOCTYPE html>
<html>
    <head>
        <title>Kondisi If Else</title>
    </head>
    <body>
        <script language="JavaScript">
            var nilai = prompt("Nilai (0-100): ")
            var hasil = "";
            if(nilai >= 60){
                hasil = "lulus"
            }else{
                hasil = "tidak lulus"
            }
            document.write("<h1>hasil: " + hasil + "</h1>")
        </script>
    </body>
</html>
