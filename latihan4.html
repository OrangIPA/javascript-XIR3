<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
    </head>
    <script language="JavaScript">
        function pesan(){
            alert("Memanggil JS lewat body onload")
        }
        function biodata(){
            document.write("selamat Belajar JavaScript<br>")
            document.write("selalu Semangat || Semoga Sukses!")
        }
    </script>
    <body onload=pesan()+biodata()>
    </body>
</html>
