<!DOCTYPE html>
<html>
    <head>
        <title>Konversi Angka ke Huruf</title>
    </head>
    <script>
        function iniFungsi(){
            a = window.prompt("Berapa Nilaimu?(0-100)")
                            switch(true){
                                case a >= 93 && a <= 100:
                                    document.write("<h1>--==( A ) ==--</h1>")
                                    break
                                case a >= 83 && a <= 92:
                                    document.write("<h1>--==( B ) ==--</h1>")
                                    break
                                case a >= 75 && a <= 82:
                                    document.write("<h1>--==( C ) ==--</h1>")
                                    break
                                case a >= 50 && a <= 74:
                                    document.write("<h1>--==( D ) ==--</h1>")
                                    break
                                case a >= 0 && a <= 49:
                                    document.write("<h1>--==( E ) ==--</h1>")
                                    break
                                default:
                                    window.alert("Nilai Macam Apa Ini")
                                    iniFungsi()
                                    break
                            }
        }
    </script>
    <body>
        <script>
            iniFungsi()
        </script>
    </body>
</html>
